<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Room - Rest In Bengal</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #2F2F2F;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .booking-container {
            background-color: #fff;
            padding: 45px 35px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
            border-top: 6px solid #bfa145;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            color: #2f2f2f;
            margin-bottom: 30px;
            font-size: 30px;
            font-weight: 500;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 14px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fefefe;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        button {
            padding: 14px 20px;
            font-size: 16px;
            color: white;
            background: #bfa145;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 0.5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #a98e39;
        }
        .back-link {
            text-align: center;
            margin-top: 25px;
        }
        .back-link a {
            font-size: 15px;
            color: #bfa145;
            text-decoration: none;
            font-weight: 600;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <div class="booking-container">
        <h1>Book a Room</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit">Book Now</button>
        </form>
        <div class="back-link">
            <a href="{% url 'home' %}">Back to Home</a>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest In Bengal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2F2F2F;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            width: 100%;
            background-color: #333;
            color: #BFA145;
            padding: 15px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }
        header h1 {
            margin: 0;
            font-size: 28px;
        }
        .login-form {
            width: 320px;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }
        .login-form h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-form input {
            width: 90%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        .login-form input:focus {
            border-color: #BFA145;
            outline: none;
        }
        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #BFA145;
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .login-form button:hover {
            background-color: #a98e39;
        }
        .signup-link {
            margin-top: 15px;
            font-size: 14px;
            color: #333;
        }
        .signup-link a {
            color: #BFA145;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
        .underline {
            width: 100%;
            height: 2px;
            background-color: #BFA145;
            margin-top: 8px;
        }
    </style>
</head>
<body>

<header>
    <h1>Rest In Bengal</h1>
</header>

<div class="login-form">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <div class="signup-link">
        <p>Don't have an account? <a href="{% url 'register' %}">Sign up here</a></p>
        <div class="underline"></div>
    </div>
</div>

</body>
</html>

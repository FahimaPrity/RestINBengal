<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest In Bengal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            border-bottom: 3px solid #bfa145;
        }

        header h1 {
            margin: 0;
            font-family: 'Playfair Display', serif;
            font-size: 32px;
        }

        .login-form {
            width: 320px;
            margin-top: 50px;
            padding: 30px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-family: 'Playfair Display', serif;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-form button {
            width: 100%;
            padding: 12px;
            background-color: #bfa145;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form button:hover {
            background-color: #a68c3a;
        }

        .signup-link {
            text-align: center;
            margin-top: 15px;
        }

        .signup-link a {
            color: #bfa145;
            text-decoration: underline;
            font-weight: bold;
            text-underline-offset: 4px;
            text-decoration-thickness: 2px;
            transition: color 0.3s ease;
        }

        .signup-link a:hover {
            color: #a68c3a;
        }
    </style>
</head>
<body>

<header>
    <h1>Rest In Bengal</h1>
</header>

<div class="login-form">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <div class="signup-link">
        <p>Don't have an account? <a href="{% url 'register' %}">Sign up here</a></p>
    </div>
</div>

</body>
</html>

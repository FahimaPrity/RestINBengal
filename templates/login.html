<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest In Bengal</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            background-color: #333;
        }
        header {
            background-color: #333;
            color: #BFA145;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            border-radius: 5px;
        }
        header h1 {
            margin: 0;
        }
        header a {
            color: #fff;
            margin-right: 15px;
            text-decoration: none;
        }
        .login-form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;

            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .login-form input {
            width: 93.5%;
            padding: 10px;

            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-form button {
            width: 101%;
            padding: 10px;
            background-color: #333;
            color: #BFA145;
            border: none;
            border-radius: 5px;
        }
        .signup-link {
            text-align: center;
            margin-top: 10px;
        }
        .signup-link a {
            color: #333;
            text-decoration: none;
        }


    </style>
</head>
<body>

<header>
    <h1>Rest In Bengal</h1>
</header>

<div class="login-form">
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    <div class="signup-link">
        <p>Don't have an account? <a href="{% url 'register' %}">Sign up here</a></p>
    </div>
</div>

</body>
</html>

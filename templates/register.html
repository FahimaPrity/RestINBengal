{% extends 'base.html' %}
{% block content %}
<style>
    body {
        font-family: 'Open Sans', sans-serif;
        background-color: #f5f5f5;
    }

    .register-container {
        max-width: 500px;
        margin: 50px auto;
        padding: 40px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border-top: 6px solid #bfa145;
    }

    .register-container h2 {
        text-align: center;
        font-family: 'Playfair Display', serif;
        font-size: 28px;
        color: #2f2f2f;
        margin-bottom: 30px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 18px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
        padding: 12px 14px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
        background-color: #fefefe;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus {
        border-color: #bfa145;
        box-shadow: 0 0 0 3px rgba(191, 161, 69, 0.2);
        outline: none;
    }

    button[type="submit"] {
        background-color: #bfa145;
        color: white;
        border: none;
        padding: 14px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #a98e39;
    }

    .back-link {
        text-align: center;
        margin-top: 20px;
    }

    .back-link a {
        color: #bfa145;
        text-decoration: none;
        font-weight: 600;
    }

    .back-link a:hover {
        text-decoration: underline;
    }
</style>

<div class="register-container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <div class="back-link">
        <a href="{% url 'login' %}">Already have an account? Login</a>
    </div>
</div>
{% endblock %}

<header style="background-color: #1e1e1e; color: white; padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;">
    <h1 style="font-family: 'Playfair Display', serif; font-size: 14px; margin: 0;">Rest In Bengal</h1>
    <nav>
        <a href="{% url 'home' %}" style="color: white; text-decoration: none; margin-left: 20px; font-weight: 500; font-size: 14px;">Home</a>
        <a href="{% url 'about' %}" style="color: white; text-decoration: none; margin-left: 20px; font-weight: 500; font-size: 14px;">About</a>
        {% if user.is_authenticated %}
            <a href="{% url 'view_rooms' %}" style="color: white; text-decoration: none; margin-left: 20px; font-weight: 500; font-size: 14px;">Rooms</a>
            <a href="{% url 'leave_review' %}" style="color: white; text-decoration: none; margin-left: 20px; font-weight: 500; font-size: 14px;">Review</a>
            <a href="{% url 'view_points' %}" style="color: white; text-decoration: none; margin-left: 20px; font-weight: 500; font-size: 14px;">Points</a>
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:none; color:red; margin-left:20px; font-weight:500; cursor:pointer; font-size: 14px;">Logout</button>
            </form>
        {% else %}
            <a href="{% url 'login' %}" style="color: white; text-decoration: none; margin-left: 20px; font-weight: 500; font-size: 14px;">Login</a>
            <a href="{% url 'register' %}" style="color: white; text-decoration: none; margin-left: 20px; font-weight: 500; font-size: 14px;">Register</a>
        {% endif %}
    </nav>
</header>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review - Rest In Bengal</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Open+Sans&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #2F2F2F;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .review-container {
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            text-align: center;
            color: #2f2f2f;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-size: 16px;
            color: #333;
            margin-bottom: 6px;
            display: block;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 14px;
            font-size: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #fdfdfc;
            transition: border-color 0.3s ease;
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #bfa145;
            outline: none;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: #bfa145;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        button:hover {
            background-color: #a48f3e;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
        }

        .form-footer a {
            text-decoration: none;
            color: #bfa145;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #8e742d;
            text-decoration: underline;
        }

        .reviews-section {
            margin-top: 40px;
        }

        .review-item {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .review-item h4 {
            font-size: 18px;
            color: #333;
        }

        .review-item p {
            font-size: 15px;
            color: #666;
        }

        .review-item .rating {
            font-weight: bold;
            color: #bfa145;
        }
    </style>
</head>
<body>
    <div class="review-container">
        <h1>Leave a Review</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit">Submit Review</button>
        </form>
        <div class="form-footer">
            <a href="{% url 'home' %}">Back to Home</a>
        </div>

        <!-- Section for displaying reviews -->
        <div class="reviews-section">
            <h2>Customer Reviews</h2>
            {% for review in reviews %}
                <div class="review-item">
                    <h4>{{ review.reviewer_name }}</h4>
                    <p class="rating">Rating: {{ review.rating }}</p>
                    <p>{{ review.comment }}</p>
                    <p><em>Posted on: {{ review.created_at }}</em></p>
                </div>
            {% empty %}
                <p>No reviews yet. Be the first to leave a review!</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>

{% include 'navbar.html' %}
{% block content %}
  <div class="points-container">
    <h2>Your Total Points</h2>
    <p class="total-points">You have earned a total of <strong>{{ total_points }}</strong> points so far.</p>
  </div>

{% endblock %}


<style>
  body {
    font-family: 'Open Sans', sans-serif;
    background-color: #2F2F2F;
    margin: 0;
    padding: 0;
  }

  .points-container {
    padding: 40px 30px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.07);
    max-width: 700px;
    margin: 60px auto;
    text-align: center;
  }

  h2 {
    font-family: 'Playfair Display', serif;
    font-size: 30px;
    color: #2F2F2F;
    margin-bottom: 20px;
  }

  .total-points {
    font-size: 20px;
    color: #5a5a5a;
    background-color: #fefbf5;
    border: 1px solid #ece2c6;
    padding: 16px;
    border-radius: 6px;
    display: inline-block;
  }

  .total-points strong {
    color: #bfa145;
  }

  @media (max-width: 768px) {
    .points-container {
      padding: 20px;
      margin: 30px 15px;
    }

    h2 {
      font-size: 24px;
    }

    .total-points {
      font-size: 18px;
    }
  }
</style>
